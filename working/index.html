<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmarTravel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./animate.min.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./assets/phone-gps-icon.png" type="image/x-icon">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://kit.fontawesome.com/2dbc546ca2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
        <!-- welcome page -->
        <div class="welcome" id='welcome__container'>
          <div class="welcome__container">
            <h1 class="logo">SmarTravel</h1>
            <img src="./assets/wheelchair-moving-cropped.gif" alt="" class="animate__animated animate__bounceInLeft">
            <h3 class="animate__animated animate__bounceInRight">Welcome to SmarTravel</h3>
            <p>Enrich your wayfinding with real time navigational directions <br /> An exciting place for you to steer around</p>
            <button id="welcome__page__button">Next</button>
          </div>
        </div>
      <!-- End of Welcome Page -->
      
    
    
      <!-- Select destination page -->
      <div class="select__dest animate__animated animate__bounceInRight" id='select__dest__container'>
        <div class="select__dest__container">

          <h3 id="selectHead">Select your Destination!</h3>
         
        <div id="map"></div>
        <!-- bottom navigation -->
        <div class="bottom__nav">
          <img id="currentLocation" class="btn" src="./assets/curr-location-icon.png" width="30" height="30" viewBox="0 0 24 24"></img>
          <span id="bottom__nav__plus" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
          </span>
          <img id="goCamera" class="btn" src="./assets/ar-mode-icon.png" width="30" height="30" viewBox="0 0 24 24"></img>
          <span id="back__button">
            <img src="./assets/images/back-icon.png" alt="">
          </span>
        </div>
  <!-- End of Bottom navigation -->

   <!-- add item form -->
   <div class="form__container animate__animated animate__backInUp" id="add__item__form__container">
    <form id="add__item__form" name="add__item" onsubmit="return false;">
      <label for="">
        Community Routes:
        <select name="communityRoute" placeholder="Leave blank for custom routing" id="route_name">
          <option value="none">Custom Route</option>
          <option value="jlg">Jurong Lake Garden</option>
          <option value ="jw">Boon Lay MRT</option>
        </select>
      </label>
      <label for="">
        From:
        <div class="input_origin">
        <input type="text" id="from" placeholder="Origin" required>
          <button id="set_curr_loc">Current Location</button>
        </div>
      </label>
      <label for="">
        To:
        <input type="text" id="to" placeholder="Destination" required>
      </label>
      <div class="btn">
        <button type="submit" id="click">Route</button>
        <button id="close__add__item__form">Back</button>
      </div>
    </form>
  </div>
<!-- end of add item form -->
    
   
    </div>
    </div>
    <!-- End of Select destination page -->

    <!-- Start of AR Camera Page -->
    <div class="ARCamera" id='AR__container'>
      <div class="AR__container">

        <div class="container2">
          <div title="Back to Menu" class="backArrow" id="back">
            &#10140;
          </div>
          <h1 id="distance">Select Route</h1>
        </div>
        
        <iframe src="arjs.html" class="second-row"></iframe> 
      </div>
    </div>
    <!-- End of AR Camera Page -->


    <!-- End of trip -->
    <div class="end" id='end__container'>
      <div class="end__container">
        <h1 class="logo">SmarTravel</h1>
        <img src="./assets/man-thumbs-up.gif" alt="" class="animate__animated animate__bounceInLeft">
        <h3 class="animate__animated animate__bounceInRight">You have reached your destination!</h3>
        <p>How was your trip?</p>
        <button id="end_trip_happy_button">Good <i class="fa-solid fa-face-smile"></i></button>
        <button id="end_trip_sad_button">Bad <i class="fa-solid fa-face-frown"></i></button>
      </div>
    </div>
      
    
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp7o6ZkkZIEXaPrCUkVZMdjWzoZrW1OwQ&libraries=places"></script>
  <script src="app.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
