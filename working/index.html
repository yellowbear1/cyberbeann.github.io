<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmarTravel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./animate.min.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./assets/phone-gps-icon.png" type="image/x-icon">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <div class="container">
    <!-- welcome page -->
      <div class="welcome" id='welcome__container'>
        <div class="welcome__container">
          <h1 class="logo">SmarTravel</h1>
          <img src="./assets/wheelchair-moving.gif" alt="" class="animate__animated animate__bounceInLeft">
          <h3 class="animate__animated animate__bounceInRight">Welcome to SmarTravel</h3>
          <p>An exciting place for you to steer around <br /> Enrich your wayfinding with real time navigational directions</p>
          <button id="welcome__page__button">Next</button>
        </div>
      </div>
    <!-- End of Welcome Page -->
    
    
    <!-- Select destination page -->
    <div class="select__dest" id='select__dest__container'>
      <div class="select__dest__container">
        <div id="floating-panel">
        <div>
          <div>
            <b>From</b>
              <input type="text" id="from" placeholder="Origin"> 
            </div>
          </div>
        <div>
          <div>
            <b>To  </b>
              <input type="text" id="to" placeholder="Destination"> 
        </div>
      </div>
      <b>Get Route</b>
      <button id="click">Route</button>
      </div>
      <div id="map"></div>
      <div button id="goCamera">AR Mode</button></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmtLCC59gzJQzRGsBvrJzsBQV99RvGIPo&libraries=places"></script>
    <script src="app.js"></script>
    </div>
    </div>
    <!-- End of Select destination page -->

    <!-- Start of AR Camera Page -->
    <div class="ARCamera" id='AR__container'>
      <div class="AR__container">
        <iframe src="arjs.html" class="second-row"></iframe> 
      </div>
    </div>
    <!-- End of AR Camera Page -->
      
    
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
